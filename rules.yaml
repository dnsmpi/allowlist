- name: http host
  action: block
  expr: let host = http?.req?.headers?.host; host != nil && !(host matches "^[0-9.:]*$") && (let sni = split(host, ":", 2)[0]; !geosite(sni, "allow"))

- name: https sni
  action: block
  expr: let sni = tls?.req?.sni; sni != nil && sni != "" && !geosite(sni, "allow")

- name: quic sni
  action: block
  expr: let sni = quic?.req?.sni; sni != nil && sni != "" && !geosite(sni, "allow")
